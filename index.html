<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />

<body>
	<h1>Make a sentence</h1>
	<h2>Press the button to make it speak the words</h2>
	<div class="soundBtn">
		<div class="vertical">
			<h2>Nouns</h2>
			<ul class="item1"></ul>
			<button class="first">Nouns</button>
		</div>
		<div class="vertical">
			<h2>Verbs</h2>
			<ul class="item2"></ul>
			<button class="second">Verbs</button>
		</div>
		<div class="vertical">
			<h2>Adjactives</h2>
			<ul class="item3"></ul>
			<button class="third">Adjectives</button>
		</div>
		<div ckass="vertical">
			<h2>Other Noun</h2>
			<ul class="item4"></ul>
			<button class="fourth">Other Nouns</button>
		</div>
		<div class="vertical">
			<h2>Places</h2>
			<ul class="item5"></ul>
			<button class="fifth">Places</button>
		</div>
	</div>
	
	<div class="extraBtn">
		<div><button class="sen">Complete Sentence</button></div>
		<div><button class="reset">Reset</button></div>
		<div><button class="story">Story</button></div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
